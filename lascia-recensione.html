<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lascia una Recensione - Perla Bianca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 antialiased">

  <header class="bg-white shadow py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold flex items-center gap-2">
        <span>←</span> Torna alla Home
      </a>
    </div>
  </header>

  <section class="py-16 px-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
      <h1 class="text-3xl font-bold text-center mb-2">La tua opinione conta</h1>
      <p class="text-gray-500 text-center mb-8">Raccontaci come è andato il tuo soggiorno.</p>
      
      <form id="internalReviewForm" class="space-y-6">
        
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Nome e Cognome</label>
          <input type="text" name="nome" required placeholder="Es. Mario Rossi" 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition bg-white">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">La tua valutazione</label>
          <input type="hidden" name="voto" id="votoInput" value="5" required>
          
          <div class="flex gap-2 cursor-pointer text-4xl justify-center py-2" id="starContainer">
            <span data-value="1" class="star transition hover:scale-110 text-yellow-400">★</span>
            <span data-value="2" class="star transition hover:scale-110 text-yellow-400">★</span>
            <span data-value="3" class="star transition hover:scale-110 text-yellow-400">★</span>
            <span data-value="4" class="star transition hover:scale-110 text-yellow-400">★</span>
            <span data-value="5" class="star transition hover:scale-110 text-yellow-400">★</span>
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">La tua esperienza</label>
          <textarea name="messaggio" rows="5" required placeholder="Cosa ti è piaciuto di più? Consiglieresti la casa?" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition bg-white"></textarea>
        </div>

        <button type="submit" id="submitReviewBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform hover:-translate-y-1 text-lg">
          Pubblica Recensione
        </button>

        <div id="reviewFormStatus" class="hidden text-center text-sm font-medium mt-4 p-3 rounded-lg"></div>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
