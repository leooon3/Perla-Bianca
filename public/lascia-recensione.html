<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="review_page_title">
      Lascia una Recensione - Perla Bianca
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/logo.ico" type="image/ico" />
  </head>
  <body
    class="bg-gray-50 font-sans text-gray-800 antialiased min-h-screen flex flex-col"
  >
    <header class="bg-blue-100/90 shadow-sm py-4 sticky top-0 z-50">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <a
          href="index.html"
          class="group flex items-center gap-2 text-blue-600 font-bold hover:text-blue-800 transition-colors"
        >
          <span class="group-hover:-translate-x-1 transition-transform">←</span>
          <span data-i18n="review_back_home">Torna alla Home</span>
        </a>

        <span
          class="font-semibold text-gray-400 uppercase tracking-widest text-sm"
          >Perla Bianca</span
        >
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div
        class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl border border-gray-100"
      >
        <div class="text-center mb-10">
          <h1
            class="text-3xl font-extrabold text-gray-900 mb-2"
            data-i18n="review_form_title"
          >
            La tua opinione conta
          </h1>
          <p class="text-gray-500" data-i18n="review_form_subtitle">
            Ci auguriamo tu abbia passato un soggiorno indimenticabile.
          </p>
        </div>

        <form id="internalReviewForm" class="space-y-6">
          <div>
            <label
              class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
              data-i18n="review_label_name"
              >Nome e Cognome</label
            >
            <input
              type="text"
              name="nome"
              required
              data-i18n-placeholder="review_placeholder_name"
              placeholder="Es. Mario Rossi"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
                data-i18n="review_label_from"
                >Dal</label
              >
              <input
                type="date"
                name="data_arrivo"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:bg-white focus:border-blue-500 outline-none transition-all cursor-pointer"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
                data-i18n="review_label_to"
                >Al</label
              >
              <input
                type="date"
                name="data_partenza"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:bg-white focus:border-blue-500 outline-none transition-all cursor-pointer"
              />
            </div>
          </div>

          <div>
            <label
              class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
              data-i18n="review_label_rating"
              >Valutazione</label
            >
            <input type="hidden" name="voto" id="votoInput" value="" required />

            <div
              class="flex gap-2 cursor-pointer text-4xl justify-center py-4 bg-gray-50 rounded-xl border border-dashed border-gray-300 hover:border-blue-300 transition-colors"
              id="starContainer"
            >
              <span
                data-value="1"
                class="star transition-transform hover:scale-125 text-gray-300"
                >★</span
              >
              <span
                data-value="2"
                class="star transition-transform hover:scale-125 text-gray-300"
                >★</span
              >
              <span
                data-value="3"
                class="star transition-transform hover:scale-125 text-gray-300"
                >★</span
              >
              <span
                data-value="4"
                class="star transition-transform hover:scale-125 text-gray-300"
                >★</span
              >
              <span
                data-value="5"
                class="star transition-transform hover:scale-125 text-gray-300"
                >★</span
              >
            </div>
          </div>

          <div>
            <label
              class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
              data-i18n="review_label_message"
              >La tua esperienza</label
            >
            <textarea
              name="messaggio"
              rows="4"
              required
              data-i18n-placeholder="review_placeholder_message"
              placeholder="Cosa ti è piaciuto di più? Consiglieresti la casa?"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400"
            ></textarea>
          </div>

          <button
            type="submit"
            id="submitReviewBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 mt-4"
            data-i18n="review_btn_submit"
          >
            Pubblica Recensione
          </button>

          <div
            id="reviewFormStatus"
            class="hidden text-center text-sm font-medium mt-4 p-4 rounded-lg"
          ></div>
        </form>
      </div>
    </main>

    <footer
      class="text-center py-8 text-gray-400 text-xs"
      data-i18n="footer_copyright_simple"
    >
      © 2025 Perla Bianca Casa Vacanze
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
