<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Riservata - I Sarcofagi del Re</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="icon" href="./img/logo.ico" type="image/ico" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/it.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans text-slate-800 min-h-screen flex flex-col">

    <!-- Login Screen -->
    <div
      id="loginScreen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 p-4"
    >
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Area Riservata</h1>
        <p class="text-slate-500 mb-8 text-sm">
          I Sarcofagi del Re &mdash; Pannello di gestione
        </p>

        <div id="googleBtnContainer" class="flex justify-center mb-6 h-11"></div>

        <div class="relative flex py-2 items-center mb-6">
          <div class="grow border-t border-slate-200"></div>
          <span class="shrink-0 mx-4 text-slate-300 text-xs">OPPURE MAIL</span>
          <div class="grow border-t border-slate-200"></div>
        </div>

        <form id="emailAuthForm" class="space-y-4">
          <div id="step1">
            <input
              type="email"
              id="emailInput"
              placeholder="tua@email.com"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
              required
            />
            <button
              type="submit"
              class="mt-3 w-full bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-900 transition"
            >
              Ricevi Codice
            </button>
          </div>

          <div id="step2" class="hidden">
            <p class="text-sm text-slate-600 mb-3">
              Inserisci il codice ricevuto via mail:
            </p>
            <input
              type="text"
              id="otpInput"
              placeholder="123456"
              maxlength="6"
              class="w-full text-center text-2xl tracking-widest px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <button
              type="button"
              id="verifyBtn"
              class="mt-3 w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition"
            >
              Accedi
            </button>
            <button
              type="button"
              id="backBtn"
              class="mt-4 text-xs text-slate-400 underline"
            >
              Cambia mail
            </button>
          </div>
        </form>

        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden"></p>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="flex-1 container mx-auto px-4 py-8 max-w-6xl hidden">

      <!-- Header -->
      <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm">
        <div>
          <h2 class="text-2xl font-bold" style="color: #1B3A5C">I Sarcofagi del Re</h2>
          <p class="text-xs text-slate-400">Pannello di controllo</p>
        </div>
        <button
          id="logoutBtn"
          class="text-red-500 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 text-sm font-bold transition"
        >
          Esci
        </button>
      </header>

      <!-- Overview Section -->
      <section class="mb-6">
        <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">
          Panoramica generale
        </h3>
        <div id="overviewGrid" class="grid sm:grid-cols-2 gap-4">
          <!-- Populated by JS -->
        </div>
      </section>

      <!-- Property Tabs -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="border-b border-slate-200">
          <div id="tabNav" class="flex"></div>
        </div>
        <div id="tabContent" class="p-6">
          <!-- Populated by JS -->
        </div>
      </div>

    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
