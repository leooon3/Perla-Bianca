<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Perla Bianca</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="icon" href="./img/logo.ico" type="image/ico" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/it.js"></script>
  </head>
  <body class="bg-slate-100 font-sans text-slate-800 h-screen flex flex-col">
    <div
      id="loginScreen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center"
      >
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Area Riservata</h1>
        <p class="text-slate-500 mb-8 text-sm">
          Accedi per gestire prenotazioni e recensioni
        </p>

        <div
          id="googleBtnContainer"
          class="flex justify-center mb-6 h-11"
        ></div>

        <div class="relative flex py-2 items-center mb-6">
          <div class="grow border-t border-slate-200"></div>
          <span class="shrink-0 mx-4 text-slate-300 text-xs">OPPURE MAIL</span>
          <div class="grow border-t border-slate-200"></div>
        </div>

        <form id="emailAuthForm" class="space-y-4">
          <div id="step1">
            <input
              type="email"
              id="emailInput"
              placeholder="tua@email.com"
              class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
              required
            />
            <button
              type="submit"
              class="mt-3 w-full bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-900 transition"
            >
              Ricevi Codice
            </button>
          </div>

          <div id="step2" class="hidden">
            <p class="text-sm text-slate-600 mb-3">
              Inserisci il codice ricevuto via mail:
            </p>
            <input
              type="text"
              id="otpInput"
              placeholder="123456"
              maxlength="6"
              class="w-full text-center text-2xl tracking-widest px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <button
              type="button"
              id="verifyBtn"
              class="mt-3 w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition"
            >
              Accedi
            </button>
            <button
              type="button"
              id="backBtn"
              class="mt-4 text-xs text-slate-400 underline"
            >
              Cambia mail
            </button>
          </div>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden"></p>
      </div>
    </div>

    <div
      id="dashboard"
      class="flex-1 container mx-auto px-4 py-8 max-w-6xl hidden"
    >
      <header
        class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm"
      >
        <div>
          <h2 class="text-2xl font-bold text-blue-600">Dashboard</h2>
          <p class="text-xs text-slate-400">Pannello di controllo</p>
        </div>
        <button
          id="logoutBtn"
          class="text-red-500 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 text-sm font-bold transition"
        >
          Esci
        </button>
      </header>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <div class="flex justify-between mb-4">
            <h3 class="font-bold text-lg">üìÖ Calendario</h3>
            <button onclick="app.loadCalendar()" class="text-blue-500 text-sm">
              Aggiorna
            </button>
          </div>
          <form
            id="addEventForm"
            class="bg-slate-50 p-4 rounded-lg mb-4 space-y-3"
          >
            <input
              type="text"
              id="eventName"
              placeholder="Nome Ospite"
              class="w-full p-2 border rounded text-sm"
              required
            />
            <input
              type="text"
              id="eventDates"
              placeholder="Date..."
              class="w-full p-2 border rounded text-sm bg-white"
              required
            />
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold hover:bg-blue-700"
            >
              Aggiungi Prenotazione
            </button>
          </form>
          <ul
            id="calendarList"
            class="space-y-2 max-h-64 overflow-y-auto text-sm"
          ></ul>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">‚≠ê Recensioni</h3>
            <button
              onclick="app.loadReviews()"
              class="text-blue-500 text-sm hover:underline"
            >
              Aggiorna
            </button>
          </div>

          <div class="mb-4">
            <select
              id="reviewFilter"
              onchange="app.loadReviews()"
              class="w-full p-2 border border-slate-300 rounded-lg text-sm bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none"
            >
              <option value="pending" selected>Da Approvare (In attesa)</option>
              <option value="approved">Gi√† Approvate (Pubbliche)</option>
              <option value="all">Tutte le recensioni</option>
            </select>
          </div>

          <div
            id="reviewsList"
            class="space-y-3 max-h-[500px] overflow-y-auto text-sm pr-1"
          ></div>
        </div>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
